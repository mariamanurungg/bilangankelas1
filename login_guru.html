<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Bilangan</title>
    <!-- Favicon icon -->
    <!-- <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png"> -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"> -->
    <link href="assets/css/style.css" rel="stylesheet">

</head>

<body class="h-100" style="background-color: white;">

    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->





    <div class="login-form-bg h-100">
        <div class="container-fluid h-100">
            <div class="row justify-content-center h-100">
                <div class="col-xl">
                    <img class="mt-5 ms-5" src="assets/images/login.png" style="width: 100%; width: 100%;" alt="">
                </div>
                <div class="col-xl">
                    <div class="form-input-content" style="height: auto;">
                        <div class="card login-form mb-0 mt-5">
                            <div class="card-body">
                                <a class="text-center" href="index.html">
                                    <h4>Data di bawah ini untuk memulai belajar</h4>
                                </a>

                                <div class="card">
                                    <div class="card-body">
                                        <!-- Nav tabs -->
                                        <div class="pt-5">
                                            <div class="form-validation">
                                                <form class="form-valide" method="post">
                                                    <div class="form-group row">
                                                        <label class="col-lg-4 col-form-label" for="username">Pilih
                                                            Nama Kamu<span class="text-danger">*</span>
                                                        </label>
                                                        <div class="col-lg-6">
                                                            <input type="text" class="form-control" id="username"
                                                                name="username" placeholder="Masukkan username">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-lg-4 col-form-label" for="password">Password
                                                            <span class="text-danger">*</span>
                                                        </label>
                                                        <div class="col-lg-6">
                                                            <input type="password" class="form-control" id="password"
                                                                name="password" placeholder="Masukkan password">
                                                        </div>
                                                    </div>

                                                    <div class="form-group row">
                                                        <div class="col-lg-8 ml-auto">
                                                            <a type="button" onclick="proses_guru();"
                                                                class="btn text-white btn-primary">Masuk</a>
                                                        </div>
                                                    </div>

                                                </form>
                                            </div>

                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!--**********************************
        Scripts
    ***********************************-->
    <script src="assets/plugins/common/common.min.js"></script>
    <script src="assets/js/custom.min.js"></script>
    <script src="assets/js/settings.js"></script>
    <script src="assets/js/gleek.js"></script>
    <script src="assets/js/styleSwitcher.js"></script>

    <script src="assets/js/login.js"></script>
    <script src="assets/js/script.js"></script>

</html>
